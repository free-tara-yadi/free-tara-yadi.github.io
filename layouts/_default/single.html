{{ define "main" }}
<article class="article-content">
  <h1>{{ .Title }}</h1>
  {{ if .Date }}
  <div class="article-meta">
    <span class="article-date">{{ .Date.Format "2006-01-02" }}</span>
  </div>
  {{ end }}
  
  {{ if .Params.image }}
  <div class="article-image">
    <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
  </div>
  {{ end }}
  
  <div class="article-body">
    {{ .Content }}
  </div>
</article>
{{ end }}
