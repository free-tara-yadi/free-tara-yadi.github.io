<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/global.css" | relURL }}" />
    <style>
      body {
        visibility: hidden;
      }
      main {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <a href="{{ "/" | relURL }}">HOME</a>
        <a href="{{ "/news/" | relURL }}">NEWS</a>
        <a href="">中</a>
        <a href="">EN</a>
      </nav>
    </header>
    
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
      <div class="footer-nav">
        <a href="https://www.instagram.com/free_tara_yadi/" target="_blank">Instagram</a>
        <a href="https://x.com/Free_Tara_Yadi" target="_blank">X</a>
        <a href="https://www.facebook.com/freetarayadi" target="_blank">Facebook</a>
        <a href="https://www.threads.com/threads.com" target="_blank">Threads</a>
      </div>
      <div class="footer-bottom">
        <h2>Stand with Tara</h2>
        <p>本博客所有文章除特别声明外，转载请注明出处。</p>
      </div>
    </footer>

    <script src="https://unpkg.com/lenis@1.1.9/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="{{ "/js/utility.js" | relURL }}"></script>
    <script src="{{ "/js/cms-loader.js" | relURL }}"></script>
    <script type="module" src="{{ "/js/script.js" | relURL }}"></script>
    {{ block "scripts" . }}{{ end }}
  </body>
</html>
