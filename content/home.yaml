  - data_title: 失踪與拘押
    data_content: Tara 在海外就读并参与人权倡议后失踪，据报导被国安人员带走，至今已被羁押超过85天
  - data_title: 法律阻碍
    data_content: 当事人与律师、家人完全隔绝，法律支援受阻
  - data_title: 学业与生活被迫中断
    data_content: 原计画于 2025 年秋季赴英国伦敦大学亚非学院（SOAS）攻读人类学硕士，如今学业与生活陷入停滞。对她而言，失去自由不仅是法律上的拘押，也意味着梦想与未来被暂停。
  - data_title: 国际呼吁
    data_content: 国际社会持续关注此案，并呼吁中国当局保障她的基本人权与会见权。
about:
  - about_title: 我们认识的她
    about_content: 我们都叫她Tara。她来自湖南长沙，讲话带点湖南口音。高中那会儿，她已经对不同民族的故事产生了兴趣。她高中曾经历过一段时间的霸凌，在抑郁边缘反复徘徊，是《绿度母心咒》为她的内心带来了慰藉。2022年秋天，她背着行李来了欧洲，家里那只猫常蹲在她键盘边，叫 Dongtso，在安多藏语里是“白色的湖”。
  - about_title: Tara的学业
    about_content: 2024年底，她拿到了伦敦大学亚非学院（SOAS）、格拉斯哥大学和曼彻斯特大学的研究生录取。最后她选了SOAS—一不仅仅因为她想做藏人离散社群研究，也因为这是唯一有藏语课程的学校。为这一程，她提前一年就开始准备：申请学校，反复对比课程、向在英的朋友打听。家里人其实更希望她去更“稳妥”的曼大，但她很温柔也很坚定：她更想做扎实而诚恳的研究。
  - about_title: 生活中的Tara
    about_content: Tara 非常喜欢博物馆：柏林新博物馆看古埃及，苏黎世美术馆与博物馆一逛就是一天，汉堡美术馆流连很久，再去科隆的人类学博物馆补一课。Tara最爱的书店是西柏林的 Taschen，她会一页页翻《Murals of Tibet》，和书店的老板说她希望把书里所有的寺院都去一次。书店的老板也是藏迷，但只去过尼泊尔没去过西藏，很开心Tara会这么喜欢他们的书。Tara也喜欢吃吃吃，她最想念科隆那家韩式葱饼店 Hankki。
  - about_title: Tara与西藏文化的相遇
    about_content: |-
      Tara 在高中时期因阅读到藏人作家的著作而对西藏文化产生浓厚兴趣，她被其中的哲思与人文气息深深吸引，并逐渐以佛教信念作为生活的核心。她认为慈悲与理解是促进人与人之间和谐的基础，因此希望能在汉藏之间建立更多相互理解与尊重。出于这份心意，Tara 长期以中文分享西藏的历史、节日、艺术与日常文化，让更多人能以平实的视角了解这片高原上的人与故事。她也努力学习藏语，从语言中体会藏族的思维方式与生活智慧，并在海外与藏人朋友交流、学习，促进跨文化的理解。

      Tara以耐心与包容的方式，透过文字、影像与日常对话，让不同背景的人能更靠近彼此。生活中，她喜欢制作藏式食物如馍馍与 Thukpa，并欣赏藏族音乐与诗歌，觉得那是一种静谧而真诚的美。她的名字「Tara」源自梵文，意为「救度的女神」，在藏语中读作「卓玛」，象征慈悲与智慧，也如同她推动汉藏文化交流的初心——希望以善意为桥梁，让更多人看见多元文化的光亮与温度。
