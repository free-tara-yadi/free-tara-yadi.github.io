          hugo --minify
          echo "âœ… Hugo æ„å»ºå®Œæˆ"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ä¸Šä¼  Hugo æ„å»ºçš„è¾“å‡ºç›®å½•
          path: './public'

  # éƒ¨ç½²ä½œä¸š
  deploy:
    environment:
